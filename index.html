<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1>Weather App</h1>

        <div id="inputContainer">
            <input type="text" id="city" placeholder="City..." autocomplete="off">

            <button onclick="getWeather()">Search</button>
        </div>
        <ul id="suggestion"></ul>


        <img id="weatherIcon" alt="icon">

        <div id="temperature"></div>

        <div id="weatherDesc"></div>

        <div id="forecastHourly"></div>

        <div id="footer">designed & built by <a href="https://github.com/alkausarhapis">hapis</a></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
